<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO APP in React.js</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <div id="root" class="todo-app__root">
      <header class="todo-app__header">
        <h1 class="todo-app__title">todos</h1>
      </header>
      <section class="todo-app__main">
        <input class="todo-app__input" />
        <ul class="todo-app__list" id="todo-list">
					<li class="todo-app__item">
            <h1 class="todo-app__item-detail">This is the first TODO</h1>
          </li>
					<li class="todo-app__item">
            <h1 class="todo-app__item-detail">This is the second TODO</h1>
          </li>
          <li class="todo-app__item">
            <div class="todo-app__checkbox">
              <input id="2">
              <label for="2"></label>
            </div>
						<h1 class="todo-app__item-detail">This is the third TODO</h1>
						<img src="./img/x.png" class="todo-app__item-x">
          </li>
        </ul>
      </section>
			<footer class="todo-app__footer" id="todo-footer">
				<div class="todo-app__total"></div>
				<ul class="todo-app__view-buttons"></ul>
				<div class="todo-app__clean"></div>
			</footer>
    </div>
  </body>
</html>
