type Mutation {
  createChatBox(name1: String, name2: String): ChatBox!
}

type User {
  name: String!
  chatBoxes: [ChatBox!]
}

type Message {
  chatBox: ChatBox!
  sender: User!
  body: String!
}

type ChatBox {
  name: String!
  users: [User!]!
  messages: [Message!]
}

input CreateChatBoxInput {
  name1: String!
  name2: String!
}


