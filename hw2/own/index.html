<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div class="image-viewer__container">
        	<div class="image-viewer__title">Image Viewer</div>
			<div class="image-viewer__main">
				<div class="disabled" onclick="prephoto()" id="pre_button">
					<img src="./images/back.png" id="previous" />
				</div>
				<div class="image-viewer__display">
					<img id="display" src="https://iphone-wallpaper.pics/wallpaper/a/p/apple-wooden20210223_raw.jpg">
					<div class="image-viewer__display-source-wrapper">
						<a href="https://iphone-wallpaper.pics/wallpaper/a/p/apple-wooden20210223_raw.jpg" id="imgsrc">https://iphone-wallpaper.pics/wallpaper/a/p/apple-wooden20210223_raw.jpg</a>
					</div>
				</div>
				<div class="image-viewer__button" onclick="nextphoto()" id="next_button">
					<img src="./images/next.png" id="next" />
				</div>
			</div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
